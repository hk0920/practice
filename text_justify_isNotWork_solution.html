<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	ul li p {
		width:150px;
		text-align:justify;
	}
	ul li p:after {
		content:"";
		display:inline-block;
		width:100%;
	}
</style>
<body>
	<ul>
		<li>
			<p>성 명:</p>
		</li>
		<li>
			<p>생 년 월 일:</p>
		</li>
		<li>
			<p>전 공:</p>
		</li>
		<li>
			<p>학 위 일 자:</p>
		</li>
		<li>
			<p>학 위 증 서 번 호:</p>
		</li>
	</ul>
</body>
</html>
