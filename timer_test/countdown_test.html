<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Sample01 : 내일까지</h1> 
    <h2 id="sample01"></h2> 

    <h1>Sample02 : 2024년 4월 1일까지 </h1> 
    <h2 id="sample02"></h2>
    <h2 id="sample03"></h2> 
    
    <h1>Sample03 : 종료 케이스 </h1> 
    <h2 id="sample04"></h2> 

    <div class="fill_div">
        <span class="fill"></span>
        <p>남은시간</p>
    </div>

    <style>
        .fill_div {position:relative; width:50px; height:50px; border-radius:50%; background:lightsteelblue;}
        .fill_div p {position:relative; padding:9px 8px; font-size:12px; font-weight:bold; color:mintcream; text-align:center;}
        .fill_div .fill {display:block; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:40px; height:40px; border-radius:50%; 
        background:slateblue; transition:all ease;}
    </style>

    <script>
        const countDownTimer = function (id, date) {
            var _vDate = new Date(date); // 전달 받은 일자 
            var _second = 1000; 
            var _minute = _second * 60; 
            var _hour = _minute * 60; 
            var _day = _hour * 24; 
            var timer; 
            
            function showRemaining() { 
                var now = new Date(); 
                var distDt = _vDate - now; 

                if (distDt < 0) { 
                    clearInterval(timer); 
                    document.getElementById(id).textContent = '해당 이벤트가 종료 되었습니다!'; 
                    return; 
                } 
                
                var days = Math.floor(distDt / _day); 
                var hours = Math.floor((distDt % _day) / _hour); 
                var minutes = Math.floor((distDt % _hour) / _minute); 
                var seconds = Math.floor((distDt % _minute) / _second); 
                
                //document.getElementById(id).textContent = date.toLocaleString() + "까지 : "; 
                document.getElementById(id).textContent = days + '일 '; 
                document.getElementById(id).textContent += hours + '시간 '; 
                document.getElementById(id).textContent += minutes + '분 '; 
                document.getElementById(id).textContent += seconds + '초'; 
            } 
                
            timer = setInterval(showRemaining, 1000);
        } 

        var dateObj = new Date(); 
        dateObj.setHours(dateObj.getHours() + 1); 
        
        countDownTimer('sample01', dateObj); // 내일까지 
        countDownTimer('sample02', '04/01/2024 00:00 AM'); // 2024년 4월 1일까지, 시간을 표시하려면 01:00 AM과 같은 형식을 사용한다. 
        countDownTimer('sample03', '04/01/2024'); // 2024년 4월 1일까지 
        countDownTimer('sample04', '04/01/2019'); // 2024년 4월 1일까지
    </script>
</body>
</html>
