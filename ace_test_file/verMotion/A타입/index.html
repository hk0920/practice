<!doctype html>
<html lang="ko">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>에이스침대 테스트</title>
    <link rel="stylesheet" href="./css/swiper.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="./greensock/TweenMax.js"></script>
	<script type="text/javascript" src="./js/swiper.js"></script>
    <script type="text/javascript" src="./js/jquery.smoothwheel.js"></script>
    <script type="text/javascript" src="./js/jquery.mousewheel.min.js"></script>
    
    <script src="./js/ScrollMagic.min.js"></script>
    <script src="./js/debug.addIndicators.min.js"></script>
    <script src="./js/animation.gsap.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>	
 </head>

<body>
    <div id="wrap">
        <header>
            <h1><a href="javascript:"><img src="./images/logo.png" alt=""></a></h1>
            <div class="util"><img src="./images/util.png" alt=""></div>
            <div class="gnb">
                <p class="gnb1"><a href="javascript:"><img src="./images/gnb1.png" alt=""></a></p>
                <p class="gnb2"><a href="javascript:"><img src="./images/gnb2.png" alt=""></a></p>
            </div>
        </header>
        <div id="c_body">
            <div class="main_vis">
                <div class="roll_div">
                    <div class="roll">
                        <p class="bg t1"></p>
                        <div class="txt">
                            <p>
                                <img src="./images/main_roll_txt1.png" alt="">
                            </p>
                            <a href="javascript:"><img src="./images/main_roll_btn.png" alt=""></a>
                        </div>
                    </div>
                    <div class="roll">
                        <p class="bg t2"></p>
                        <div class="txt">
                            <p>
                                <img src="./images/main_roll_txt1.png" alt="">
                            </p>
                            <a href="javascript:"><img src="./images/main_roll_btn.png" alt=""></a>
                        </div>
                    </div>
                    <div class="roll">
                        <p class="bg t3"></p>
                        <div class="txt">
                            <p>
                                <img src="./images/main_roll_txt1.png" alt="">
                            </p>
                            <a href="javascript:"><img src="./images/main_roll_btn.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="arrow">
                    <a href="javascript:" class="prev"><span>PREV</span></a>
                    <a href="javascript:" class="next"><span>NEXT</span></a>
                </div>
            </div>
            <div class="c_div t1">
                <p class="tit"><img src="./images/c_div1_tit.png" alt=""></p>
                <div class="roll_div">
                    <div class="img_div">
                        <p class="img active"><img src="./images/c_div1_roll_img1.png" alt=""></p>
                        <p class="img"><img src="./images/c_div1_roll_img2.png" alt=""></p>
                    </div>
                        
                    <div class="txt_div">
                        <div class="txt active">
                            <p class="txt1"><img src="./images/c_div1_roll_txt1.png" alt=""></p>
                            <p class="txt2"><img src="./images/c_div1_roll_txt2.png" alt=""></p>
                        </div>
                        <div class="txt">
                            <p class="txt1"><img src="./images/c_div1_roll_txt3.png" alt=""></p>
                            <p class="txt2"><img src="./images/c_div1_roll_txt4.png" alt=""></p>
                        </div>
                    </div>
                    <a href="javascript:" class="hover_btn"></a>
                    <div class="arrow">
                        <a href="javascript:" class="prev"><span>PREV</span></a>
                        <a href="javascript:" class="next"><span>NEXT</span></a>
                    </div>
                </div>
            </div>
            <div class="c_div t2">
                <p class="tit"><img src="./images/c_div2_tit.png" alt=""></p>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <p class="category"><img src="./images/c_div2_category1.png" alt=""></p>
                            <div class="img_div">
                                <p class="bg"><img src="./images/c_div2_bg1.png" alt=""></p>
                                <p class="txt"><img src="./images/c_div2_txt1.png" alt=""></p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <p class="category"><img src="./images/c_div2_category1.png" alt=""></p>
                            <div class="img_div">
                                <p class="bg"><img src="./images/c_div2_bg1.png" alt=""></p>
                                <p class="txt"><img src="./images/c_div2_txt1.png" alt=""></p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <p class="category"><img src="./images/c_div2_category1.png" alt=""></p>
                            <div class="img_div">
                                <p class="bg"><img src="./images/c_div2_bg1.png" alt=""></p>
                                <p class="txt"><img src="./images/c_div2_txt1.png" alt=""></p>
                            </div>
                        </div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"><span>NEXT</span></div>
                    <div class="swiper-button-prev"><span>PREV</span></div>
                </div>
            </div>
            <div class="c_div t3">
                <p class="tit"><img src="./images/c_div3_tit.png" alt=""></p>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="javascript:">
                                <p class="txt"><img src="./images/c_div3_txt1.png" alt=""></p>
                                <p class="img"><img src="./images/c_div3_img1.png" alt=""></p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:">
                                <p class="txt"><img src="./images/c_div3_txt2.png" alt=""></p>
                                <p class="img"><img src="./images/c_div3_img2.png" alt=""></p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:">
                                <p class="txt"><img src="./images/c_div3_txt3.png" alt=""></p>
                                <p class="img"><img src="./images/c_div3_img3.png" alt=""></p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:">
                                <p class="txt"><img src="./images/c_div3_txt1.png" alt=""></p>
                                <p class="img"><img src="./images/c_div3_img1.png" alt=""></p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:">
                                <p class="txt"><img src="./images/c_div3_txt2.png" alt=""></p>
                                <p class="img"><img src="./images/c_div3_img2.png" alt=""></p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:">
                                <p class="txt"><img src="./images/c_div3_txt3.png" alt=""></p>
                                <p class="img"><img src="./images/c_div3_img3.png" alt=""></p>
                            </a>
                        </div>
                    </div>
                    <!-- Add Scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
            <div class="banner_div">
                <p class="txt1"><img src="./images/banner_txt1.png" alt=""></p>
                <p class="txt2"><img src="./images/banner_txt2.png" alt=""></p>
            </div>
            <div class="c_div t4">
                <p class="tit"><img src="./images/c_div4_tit.png" alt=""></p>
                <div class="list">
                    <div class="left_div">
                        <a href="javascript:">
                            <img src="./images/c_div4_left_img1.png" alt="">
                        </a>
                        <a href="javascript:">
                            <img src="./images/c_div4_left_img2.png" alt="">
                        </a>
                    </div>
                    <div class="center_div">
                        <a href="javascript:">
                            <img src="./images/c_div4_center_img.png" alt="">
                        </a>
                    </div>
                    <div class="right_div">
                        <a href="javascript:">
                            <img src="./images/c_div4_right_img1.png" alt="">
                        </a>
                        <a href="javascript:">
                            <img src="./images/c_div4_right_img2.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="sns"><img src="./images/sns_img.png" alt=""></div>
            </div>
            <div class="bottom_div">
                <div class="map_div">
                    <div class="map">
                        <p class="img"><img src="./images/map.png" alt=""></p>
                        <p class="box"><img src="./images/map_txt.png" alt=""></p>
                    </div>
                    <ul class="list">
                        <li><img src="./images/bottom_div_list1.png" alt=""></li>
                        <li><img src="./images/bottom_div_list2.png" alt=""></li>
                        <li><img src="./images/bottom_div_list3.png" alt=""></li>
                    </ul>
                </div>
                <div class="info_div">
                    <div class="left_div">
                        <p><img src="./images/info_div_left_img1.png" alt=""></p>
                        <p><img src="./images/info_div_left_img2.png" alt=""></p>
                    </div>
                    <div class="right_div">
                        <img src="./images/info_div_right.png" alt="">
                    </div>
                </div>                
            </div>
        </div>
        <footer>
            <p><img src="./images/footer.png" alt=""></p>
        </footer>
    </div>
</body>
</html>
