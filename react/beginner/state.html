<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script text="javascript" src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script text="javascript" src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script text="javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App(){
        // useState는 array를 제공 : 첫번째 값 - 현재의 값
        const [counter, setCounter] = React.useState(0); 

        const counterUp = () => {
            // state 값을 변경할 수 있는 방법 1 : 직접 값을 설정해준다.
            setCounter(counter+1);   // event 호출시 리렌더링
            
            // state 값을 변경할 수 있는 방법 2 : 함수를 전달하기 
            // 함수의 첫번째 argument는 현재 값 => return 값으로는 현재 값 기준으로 계산한 결과 값
            setCounter((current) => current+1); 

            // 방법 1,2 공통적으로 현재의 state를 가지고 새로운 값을 계산하지만, 방법2가 더 안전하다.
            // 이유는 current 가 확실히 현재 값이라는 걸 보장하고 있기 때문이다.
            // 예상치 못한 업데이트가 일어났을 경우, 혼동을 방지해준다.
        }

        return(
            <div>
                <h3 id="title">Total Clicks : {counter}</h3>
                <button type="button" onClick={counterUp}>Click me</button>
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
