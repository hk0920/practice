<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script text="javascript" src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script text="javascript" src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");
    const span = React.createElement("span", { id : "pretty-span" , style : { color : "red" }}, "Hello I'm a span");   // React.createElement(html tag, {argument}, "text");
    ReactDOM.render(span, root);    // reactDom 에 span을 root안에 넣어라
</script>
</html>
