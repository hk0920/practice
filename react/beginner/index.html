<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script text="javascript" src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script text="javascript" src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script text="javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <!-- babel : 코드를 변환해주는 역할, JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 변환 -->
<!-- babel을 사용할땐 script type="text/babel"을 해줘야한다. -->
<script type="text/babel">
    // React 문법 - 태그 생성, event 호출
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", { id : "pretty-h3" , style : { color : "purple" }}, "Hello I'm a span");   // React.createElement(html tag, {argument}, "text");
    const btn = React.createElement("button", {
        onClick: () => console.log("i'm clicked")
    }, "Click me");
    const container = React.createElement("div", null, [h3, btn]);    // div 태그에 span, btn을 배열로 넣으면 순서대로 div안에 자식태그로 들어가진다.
    // ReactDOM.render(btn, root);    // reactDom 에 span을 root안에 넣어라
    // ReactDOM.render(container, root);  // render 하나만 넣을 경우 / 여러개 넣을 경우는 []배열로 넣기  

    // JSX 사용
    const Title = (
        <h3 id="title" onMouseEnter={()=>console.log("onMouseEnter")}>Hello I'm a title</h3>
    );
    const Button1 = (
        <button type="button" style={{backgroundColor:"tomato"}} onClick={()=>console.log("i'm clicked")}>Click me</button>
    );

    // JSX 함수로 변환 방법1 : = () => : return을 포함하고 있기 떄문에 return 문 pass
    const Title2 = () => (  
        <h3 id="title" onMouseEnter={()=>console.log("onMouseEnter")}>Hello I'm a title2</h3>
    );
    // JSX 함수로 변환 방법2
    function Button2(){    
        return (
            <button type="button" style={{backgroundColor:"tomato"}} onClick={()=>console.log("i'm clicked")}>Click me2</button>
        )
    };

    // ★ 함수명의 첫글자는 대문자! / 소문자일 경우 html 태그로 인식하기 때문
    const container2 = (
        <div>
            <Title2 />  
            <Button2 />
        </div>
    )
    ReactDOM.render([container, container2], root);   

</script>
</html>
