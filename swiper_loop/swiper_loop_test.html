<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.min.css">
    <script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./swiper.min.js"></script>
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <p class="txt1">타이틀1111</p>
          <p class="txt2">서브텍스트1111</p>
      </div>
      <div class="swiper-slide">
          <p class="txt1">타이틀2222</p>
          <p class="txt2">서브텍스트2222</p>
      </div>
      <!-- <div class="swiper-slide">
          <p class="txt1">타이틀3333</p>
          <p class="txt2">서브텍스트3333</p>
      </div> -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</body>
</html>
<style>
    .swiper-slide {
        text-align:center;
        height:50vh;
        background-color:powderblue;
    }

    .swiper-slide:nth-child(even) {
        background-color:plum;
    }

    .swiper-slide p {
        position:relative;
        top:150px;
        opacity:0;
        /* transition:all 0.8s ease;
        transition-delay: 0.8s; */
    }

    .txt1 {
        font-size:40px;
        font-weight:bold;
    }

    /* .swiper-slide-active p {
        top:0;
        opacity:1;
    } */
</style>
<script>
    $(function(){
        console.log("탄다")

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            speed:800,
            loop: true,
            autoplay:true,
            observer:true,
            observeParents:true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                slideChangeTransitionEnd:function(){
                    $(".swiper-slide").eq(this.activeIndex).find(".txt1").animate({top:0, opacity:1}, 500, 'linear');
                    $(".swiper-slide").eq(this.activeIndex).find(".txt2").animate({top:0, opacity:1}, 700, 'linear');
                },
                slideChangeTransitionStart:function(){
                    $(".swiper-slide").eq(this.activeIndex).find(".txt1").animate({top:150, opacity:0}, 0, 'linear');
                    $(".swiper-slide").eq(this.activeIndex).find(".txt2").animate({top:150, opacity:0}, 0, 'linear');
                },
            },
        });
    });
</script>
